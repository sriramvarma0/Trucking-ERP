<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
</head>
<body>
    <h2>Admin Login</h2>

    <!-- ✅ POST to /admin/login (Spring Security's loginProcessingUrl) -->
    <form th:action="@{/admin/login}" method="post">
        <div>
            <label>Username:</label>
            <!-- Spring Security expects "username" -->
            <input type="text" name="username" required>
        </div>
        <div>
            <label>Password:</label>
            <!-- Spring Security expects "password" -->
            <input type="password" name="password" required>
        </div>

        <!-- ✅ CSRF token required for POST -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <!-- ✅ Optional error message handling -->
    <div th:if="${param.error}">
        <p style="color: red;">Invalid username or password</p>
    </div>

    <div th:if="${param.logout}">
        <p style="color: green;">You have been logged out successfully</p>
    </div>
</body>
</html>
